<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Codeforces-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Codeforces-Tracker</h1>
    <label for="userHandle">User Handle: </label><br>
    <input type="text" id="userHandle" name="userHandle"><br>
    <button onClick="SubmitForm()">Submit</button>
    <p>
        Max Rating: <span id="mrating"></span><br>
        Current Rating: <span id="crating"></span><br>
        Max Rank: <span id="mrank"></span><br>
        Current Rank: <span id="crank"></span><br>
    </p>
    <label for="userHandle">No of Days: </label><br>
    <input type="text" id="days" name="days" value="1"><br>
    <button onClick="SubmitForm()">Submit</button>

    <p>
        Correct Answer: <span id="AC"></span><br>
        Wrong Answer <span id="WA"></span><br>
        Runtime Error: <span id="RE"></span><br>
        Time Limit Exceeded: <span id="TLE"></span><br>
        Memory Limit Exceeded: <span id="MLE"></span><br>
    </p>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</body>
</html>
